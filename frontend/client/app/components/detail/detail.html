<div class="detail" ng-if="$ctrl.isAuthenticated">
  <div class="indicator text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <span class="text text-center">Please select app:</span>
  </div>
  <div class="maps text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <a class="google" href="{{ $ctrl.mapUrls.google }}" title="">
      <img class="image img-responsive" src="/assets/img/google_maps.png">
    </a>
    <a class="apple" href="{{ $ctrl.mapUrls.apple }}" title="">
      <img class="image img-responsive" src="/assets/img/apple_maps.png">
    </a>
    <a class="waze" href="{{ $ctrl.mapUrls.waze }}" title="">
      <img class="image img-responsive" src="/assets/img/waze.png">
    </a>
    <a class="streetview" href="{{ $ctrl.mapUrls.streetview }}" title="">
      <img class="image img-responsive" src="/assets/img/street_view.png">
    </a>
    <a class="tomtom" href="{{ $ctrl.mapUrls.tomtom }}" title="">
      <img class="image img-responsive" src="/assets/img/tomtom.png">
    </a>
    <a class="here" href="{{ $ctrl.mapUrls.here }}" title="">
      <img class="image img-responsive" src="/assets/img/here.png">
    </a>
  </div>
  <!-- IMAGES -->
  <div class="carousel col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div id="image" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="height:100% !important;"">
        <div class="item" ng-class="{active:!$index}" ng-repeat="image in $ctrl.images">
          <div class="img-container" ng-style="{'background-image':'url('+image+')'}">
          </div>
          <div class="carousel-caption">
            <h3>{{ $ctrl.pointdog.userDescription }}</h3>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a ng-if="$ctrl.images.length > 1" class="left carousel-control" href="#image" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a ng-if="$ctrl.images.length > 1" class="right carousel-control" href="#image" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
  <!-- CONTACT -->
  <div class="info col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <!-- LEFT SIDE -->
    <div class="left-side info-avatar text-center col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <!-- check for avatar -->
      <img class="image img-circle" ng-if="$ctrl.avatarUrl" ng-src="{{ $ctrl.avatarUrl }}" alt="">
      <!-- if not -->
      <img class="image img-circle" ng-if="!$ctrl.avatarUrl" src="/assets/img/avatar_default.png" alt="">
    </div>
    <!-- RIGHT SIDE -->
    <div class="right-side col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="info-name col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span class="text text--white">
          {{ $ctrl.user.username }}
        </span>
      </div>
      <div class="info-url col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span class="base">http://point.dog/me/</span>
        <span class="username text--white">
          {{ $ctrl.user.username }}
        </span>
      </div>
      <!-- DESCRIPTION -->
      <div class="info-description col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <span class="text">
          {{ $ctrl.pointdog.userDescription }}
        </span>
      </div>
    </div>
  </div>
</div>
<div ng-if="!$ctrl.isAuthenticated" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"><!--unauth--></div>
